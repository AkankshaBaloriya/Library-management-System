{% extends "home.html" %}
{%block body%}
<a href="#" class="btn btn-dark btn-outline-info rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Book</a>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="exampleModalLabel">Add Books</h5>
                <hr>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="m-2 p-3">
                    <form action="/add/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="">Name</label>
                          <input type="text" name="name" id="" class="form-control" placeholder="Book Name" aria-describedby="helpId">
                        </div>
    
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="text" name="price" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
    
                          <div class="form-group">
                            <label for="">author</label>
                            <input type="text" name="author" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
    
                          <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" name="description" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
                          <br> 
                            <button type="submit" value="Submit"class="btn btn-outline-info col-lg-6 btn-primary float-end">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% comment %} remove books by name {% endcomment %}

<a href="#" class="btn btn-dark btn-outline-info rounded" data-bs-toggle="modal" data-bs-target="#exampleModal2">Remove Book</a> 
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="exampleModalLabel2">Remove Books</h5>
                <hr>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="m-2 p-3">
                    <form action="/add/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Name of the Book</label>
                            <input type="text" name="book" id="remove" class="form-control" placeholder="Book Name" aria-describedby="helpId">
                        </div>
                       
                        <button type="submit" value="Submit" class="btn btn-outline-info col-lg-6 btn-primary float-end">Remove Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 

{%endblock %}
